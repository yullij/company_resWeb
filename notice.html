    <script>
        $(function () {
            //전화번호 입력
            $('#phone').on('input',function(e) {
                let value = e.target.value,
                    valueRegExp = value.replace(/[^0-9]/g, '');
                $(this).val(valueRegExp);
            });

            //문의 글자수
            $('#inquire').on('input',function(e) {
                let textValue = e.target.value;
                if(textValue.length > 300) {
                    textValue = textValue.slice(0,300);
                }
                $(this).val(textValue);
                $(this).siblings('.word_count').find('.current').text(textValue.length);
            });

            //개인정보 이용정책 팝업
            $('.fake_chk .label button').on('click',function() {
                $('.privacy_popup').addClass('active');
                $('body').addClass('lock');
            });
            $('.privacy_popup .pop_close, .privacy_popup .close').on('click',function() {
                $('.privacy_popup').removeClass('active');
                $('body').removeClass('lock');
                $('.fake_chk .label button').focus();
            });
            $('.privacy_popup .pop_confirm').on('click',function() {
                $('.privacy_popup').removeClass('active');
                $('body').removeClass('lock');
                $('#privacy').prop('checked',true);
            });


            // 중복 submit 체크를 위한 변수
            var isSubmit = false;

            /* 첨부파일(기업협력) */
            var fileTarget3 = $('.con_input .upload-hidden3');
            fileTarget3.on('change', function () {
                if (window.FileReader) {
                    var filename = $(this)[0].files[0].name;
                    var fileSize = this.files[0].size;
                    //첨부파일 사이즈 제한
                    if (this.files && this.files[0]) {
                        var maxSize = 30 * 1024 * 1024;
                        if (fileSize > maxSize) {
                            alert('30MB 이하의 파일만 업로드 가능합니다.');
                            $(this).val('');
                            return false;
                        }
                    }
                } else {
                    var filename = $(this).val().split('/').pop().split('\\').pop();
                }
                $(this).siblings('.upload-name3').val(filename);
            });

            /* 등록하기 */
            $('.btn_submit').click(function () {
                //중복 submit 방지
                if (isSubmit) {
                    return false;
                }

                var targetForm = $(this).closest('form');
                var form = targetForm[0];
                var formData = new FormData(form);
                var req_type = '';
                var url = '';

                //이름
                var name = targetForm.find('input[name="name"]').val();
                if (name == '') {
                    alert('이름을 입력해주세요.');
                    targetForm.find('input[name="name"]').focus();
                    return false;
                }

                //회사이름 유효성검사
                var company = targetForm.find('input[name="company"]').val();
                if (company == '') {
                    alert('업체명을 입력해주세요.');
                    targetForm.find('input[name="company"]').focus();
                    return false;
                }

                //연락처
                var phone = targetForm.find('input[name="phone"]').val();
                if (phone == '') {
                    alert('연락처를 입력해주세요.');
                    targetForm.find('input[name="phone"]').focus();
                    return false;
                }

                //이메일
                var email = targetForm.find('input[name="email"]').val();
                if (!emailCheck(email)) {
                    alert('이메일을 확인해주세요.');
                    targetForm.find('input[name="email"]').focus();
                    return false;
                }

                //문의내용 유효성검사
                var inquire = targetForm.find('textarea[name="inquire"]').val();
                if (inquire == '') {
                    alert('문의내용을 입력해주세요.');
                    targetForm.find('textarea[name="inquire"]').focus();
                    return false;
                }

                //개인정보 이용정책
                var isPrivacy = targetForm.find('input:checkbox[name="privacy"]').is(':checked');
                if (!isPrivacy) {
                    alert('개인정보 이용정책을 동의해주세요.');
                    return false;
                }

                url = '/contact/insertRequestBizCollabo.do';
                req_type = 'bizCollabo';

                formData.append('req_type', req_type);

                isSubmit = true;

                $.ajax({
                    type: 'post',
                    url: url,
                    enctype: "multipart/form-data",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (jqXHR) {
                        isSubmit = false;
                        if (jqXHR.SUCCESS) {
                            // 성공
                            $('.complete_pop').fadeIn(250);
                            $('body').addClass('lock');
                        } else {
                            // 실패
                        }
                    },
                    // 통신 실패
                    error: function (e) {
                        isSubmit = false;
                        alert('등록에 실패했습니다.');
                    }
                });

                return false;
            });

            //팝업 닫기
            $('.pop_close').click(function () {
                $('.complete_pop').hide();
                location.reload();
            });
        });

        //함수 정의 영역
        function emailCheck(email) {
            var regex = /([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
            return (email != '' && email != 'undefined' && regex.test(email));
        }
    </script>
